    <title>Log In Form</title>

<body>
    <header>
        <h1><em><strong>SUPER DUPER TRAVEL</strong></em></h1>
        <a href="index.html"> <img src="Images/travel-1800x600px.jpeg" width="500" alt="page logo"></a>
        <nav>
            <a href="TravelInquiry.html">Travel inquiry</a>
        </nav>
        <br>
    </header> 
    <main>
        <form action="BlogPage.html">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required pattern="[a-zA-Z]+">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <br>
        <address>
            Contact us via email: <a href="mail@example.com">Here</a>.<br>
