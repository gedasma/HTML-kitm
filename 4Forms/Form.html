<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="name">Vardas</label>
                <input type="text" name="name" id="name">
            </div>
            
            <div>
                <label for="lasName">Pavardė</label>
                <input type="text" name="lasName" id="lastName">
            </div>
        
            <div>
                <label for="email">El.Paštas</label>
                <input type="email" name="email" id="email">
            </div>
        
            <div>
                <label for="password">Slaptažodis</label>
                <input type="password" name="password" id="password">
            </div>
        
            <fieldset>
                <legend>Pristatymo informacija</legend>
                <div>
                    <label for="street">Gatvė</label>
                    <input type="text" name="street" id="street">
                </div>
            
                <div>
                    <label for="buildingNumber">Namo numeris</label>
                    <input type="text" name="buildingNumber" id="buildingNumber">
                </div>
            
                <div>
                    <label for="city">Miestas: </label>
                
                    <select name="city" id="city">
                        <option value="kaunas">Kaunas</option>
                        <option value="vilnius">Vilnius</option>
                        <option value="klaipeda">Klaipėda</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Apmokejimo būdas</legend>
                <div>
                    <input type="radio" id="debit" name="payment" value="debit">
                    <label for="debit">Debitas</label><br>
                    <input type="radio" id="credit" name="payment" value="credit">
                    <label for="credit">Kreditas</label><br>
                    <input type="radio" id="cash" name="payment" value="cash">
                    <label for="cash">Grynieji</label>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Dovanėlės</legend>
                <div>
                    <input type="checkbox" id="present1" name="present" value="present1">
                    <label for="present1">Dovana1</label><br>
                    <input type="checkbox" id="present2" name="present" value="present2">
                    <label for="present2">Dovana2</label><br>
                    <input type="checkbox" id="present3" name="present" value="present3">
                    <label for="present3">Dovana3</label>
                </div>
            </fieldset>
        
            <div>
                <label for="comment">Komentarai, pastabos</label>
                <input type="text" name="comment" id="comment" disabled>
            </div>
            
            <div>
                <button type="order">Užsakyti</button>
            </div>
        </form>
    
        </br>
    
        <fieldset>
            <form>
                <div>
                    <label for="userId">User id:</label>
                    <input type="text" name="userId" id="userId">
                </div>
            
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required minlength="7" maxlength="12">
                </div>
            
                <div>
                    <label for="name">Name:</label>
                    <input type="name" name="name" id="name" minlength="1" pattern="[a-zA-Z]+">
                </div>
            
                <div>
                    <label for="address">Address:</label>
                    <input type="address" name="address" id="address" pattern="[a-zA-Z0-9]+">
                </div>
            
                <div>
                    <label for="country">Country: </label>
                
                    <select name="country" id="country">
                        <option value="lt">Lithuania</option>
                        <option value="es">Estonia</option>
                        <option value="lv">Latvia</option>
                    </select>
                </div>
            
                <div>
                    <label for="postalCode">ZIP code:</label>
                    <input type="text" name="postalCode" id="postalCode"  pattern="[0-9]+" minlength="1">
                </div>
            
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
            
                <div>
                    Sex:
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
            
                <div>
                    Language:
                    <label for="en">English</label>
                    <input type="checkbox" id="en" name="language" value="en">
                
                    <label for="other">Non English</label>
                    <input type="checkbox" id="other" name="language" value="other">
                </div>
            
                <div>
                    About:
                    <textarea id="comment" name="comment" rows="10" cols="50"></textarea>
                </div>
            
                <div>
                    <button type="submit">Pateikti</button>
                </div>
            </form>
        </fieldset>
    </main>
</body>
</html>
