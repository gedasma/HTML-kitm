<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trave inquiry form</title>
</head>
<body>
    <header>
        <h1><em><strong>SUPER DUPER TRAVEL</strong></em></h1>
        <a href="index.html"> <img src="Images/travel-1800x600px.jpeg" width="500" alt="page logo"></a>
        <nav>
            <a href="LogInForm.html">Log in</a>
        </nav>
        <br>
    </header> 
    <main>
        <form action="index.html">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required pattern="[a-zA-Z]+">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}">
            </div>
            <fieldset>
                <label for="buget">Budget: </label>
                <select name="budget" id="budget">
                    <option value="100">100&euro; or lower</option>
                    <option value="100-500">100&euro; - 500&euro;</option>
                    <option value="500+">500&euro;+</option>
                </select>
                <br>
                <label for="peopleAmount">Amount of people traveling: </label>
                <select name="peopleAmount" id="peopleAmount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="34">3-4</option>
                    <option value="5">5+</option>
                </select>
            </fieldset>
            <div>
                <label for="date">Start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                Speaking:
                <label for="en">English</label>
                <input type="checkbox" id="en" name="language" value="en">
            
                <label for="ru">Russian</label>
                <input type="checkbox" id="ru" name="language" value="ru">

                <label for="ru">German</label>
                <input type="checkbox" id="de" name="language" value="de">

                <label for="ot">Other</label>
                <input type="checkbox" id="ot" name="language" value="ot">
            </div>

            <fieldset>
                <legend>Apmokejimo bÅ«das</legend>
                <input type="radio" id="debit" name="payment" value="debit">
                <label for="debit">Debitas</label><br>
                <input type="radio" id="credit" name="payment" value="credit">
                <label for="credit">Kreditas</label><br>
                <input type="radio" id="cash" name="payment" value="cash">
                <label for="cash">Grynieji</label><br>
                <input type="radio" id="loan" name="payment" value="loan">
                <label for="loan">Loan</label>
            </fieldset>

            <fieldset>
                <legend>Comment</legend>
                <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Aditional info..."></textarea>
            </fieldset>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

</body>
